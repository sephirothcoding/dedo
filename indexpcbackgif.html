<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Imagini PcBack</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://xatimg.com/image/5p0P2zxVZMkt.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
        }

        h1 {
            margin-top: 20px;
            color: #FF6347;
            text-shadow: 0 0 10px rgba(255, 99, 71, 0.7);
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #FF6347, #8B0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        h2 {
            color: #FF6347;
            font-size: 2em;
            text-align: center;
            margin-top: 40px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
            max-height: 80vh;
            overflow-y: auto; /* Scroll activat pe verticală */
            padding-bottom: 20px;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #000000;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 728px; /* Dimensiunea imaginii */
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }

        .gallery-item img {
            width: 728px;
            height: 486px;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        .gallery-item img:hover {
            opacity: 0.8;
        }

        .name {
            margin-top: 5px;
            color: #FF6347;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(255, 99, 71, 0.7);
        }

        .price {
            margin-top: 10px;
            color: #FF6347;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(255, 99, 71, 0.7);
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(255, 99, 71, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 99, 71, 1); }
            100% { text-shadow: 0 0 5px rgba(255, 99, 71, 0.5); }
        }
    </style>
</head>
<body>

<h1>Galerie Imagini PcBack</h1>
<div id="pcback-gallery" class="gallery"></div>

<script>
    async function loadImages() {
        const gallery = document.getElementById('pcback-gallery');
        gallery.innerHTML = ''; // Golim galeria

        let index = 1;
        while (true) {
            const imagePath = `pcbackgif/pcbackgif${index}.gif`;
            const img = new Image();
            img.src = imagePath;
            img.alt = `pcbackgif ${index}`;

            // Verificăm dacă imaginea există
            try {
                await img.decode(); // Decode image to ensure it loads
            } catch {
                break; // Oprire când nu mai sunt imagini
            }

            const imgItem = document.createElement('div');
            imgItem.classList.add('gallery-item');

            // Afișăm imaginea
            imgItem.appendChild(img);

            // Afișăm numele imaginii
            const name = document.createElement('div');
            name.classList.add('name');
            name.textContent = `pcbackgif ${index}`;
            imgItem.appendChild(name);

            // Afișăm prețul imaginii
            const price = document.createElement('div');
            price.classList.add('price');
            price.textContent = 'Price: 600 xats';
            imgItem.appendChild(price);

            gallery.appendChild(imgItem);

            index++;
        }
    }

    loadImages();
</script>

</body>
</html>
