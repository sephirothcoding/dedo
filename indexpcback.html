<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Imagini</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://xatimg.com/image/TPefpVGrGgf2.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
        }

        h1 {
            margin-top: 20px;
            color: #87CEEB;
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.7);
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #87CEEB, #87CEFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        h2 {
            color: #87CEEB;
            font-size: 2em;
            text-align: center;
            margin-top: 40px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #ffffff;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }

        .gallery-item img {
            width: 728px;
            height: 486px;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        .gallery-item img:hover {
            opacity: 0.8;
        }

        .name {
            margin-top: 5px;
            color: #1E90FF;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(30, 144, 255, 0.7);
        }

        .price {
            margin-top: 10px;
            color: #1E90FF;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(30, 144, 255, 0.7);
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(135, 206, 235, 0.5); }
            50% { text-shadow: 0 0 15px rgba(135, 206, 235, 1); }
            100% { text-shadow: 0 0 5px rgba(135, 206, 235, 0.5); }
        }
    </style>
</head>
<body>

<h1>Galerie Imagini</h1>

<h2>PcBack Images</h2>
<div id="pcback-gallery" class="gallery"></div>

<script>
    function loadImages() {
        const imageNames = [
            'PcBack1.png',
            'PcBack2.png',
            'PcBack3.png',
            'PcBack4.png',
            'PcBack5.png'
        ];

        const gallery = document.getElementById('pcback-gallery');
        gallery.innerHTML = ''; // Golim galeria

        imageNames.forEach((imageName, index) => {
            const imgItem = document.createElement('div');
            imgItem.classList.add('gallery-item');

            // Creăm elementul img
            const img = document.createElement('img');
            img.src = `PcBack/${imageName}`;
            img.alt = imageName;

            // Afișăm numele imaginii
            const name = document.createElement('div');
            name.classList.add('name');
            name.textContent = `PcBack ${index + 1}`;

            // Adaugă prețul de 600 xats sub imagine
            const priceDiv = document.createElement('div');
            priceDiv.classList.add('price');
            priceDiv.textContent = `Price: 600 xats`;

            // Adaugă imaginea, numele și prețul la galerie
            imgItem.appendChild(img);
            imgItem.appendChild(name);
            imgItem.appendChild(priceDiv);
            gallery.appendChild(imgItem);
        });
    }

    loadImages();
</script>

</body>
</html>
