<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pachete de Cumpărat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://xatimg.com/image/5p0P2zxVZMkt.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            min-height: 100vh;
            color: #FF6347;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            margin: 20px;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255, 99, 71, 0.7);
            background: linear-gradient(135deg, #FF6347, #8B0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        .package-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
            padding: 10px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .package {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #000;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .package:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }

        .package img {
            margin: 10px 0;
            border-radius: 4px;
        }

        .name, .price {
            margin: 5px 0;
            color: #FF6347;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(255, 99, 71, 0.7);
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(255, 99, 71, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 99, 71, 1); }
            100% { text-shadow: 0 0 5px rgba(255, 99, 71, 0.5); }
        }
    </style>
</head>
<body>

<h1>Pachete de Cumpărat</h1>
<div id="package-container" class="package-container"></div>

<script>
    async function fetchFiles(folder) {
        const repoOwner = 'sephirothcoding';  // Numele de utilizator GitHub
        const repoName = 'STORE';             // Numele repository-ului
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folder}`;
        
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            return data.filter(item => item.name.endsWith('.gif'));
        } catch (error) {
            console.error('Failed to fetch files:', error);
            return [];
        }
    }

    function groupFilesByPackage(files) {
        const packages = {};

        files.forEach(file => {
            const match = file.name.match(/(gif|pcbackgif|pstylegif)(\d+)/);
            if (match) {
                const type = match[1];  // gif, pcbackgif, pstylegif
                const number = match[2];  // Number of the package
                if (!packages[number]) {
                    packages[number] = {};
                }
                packages[number][type] = file.download_url;
            }
        });

        return packages;
    }

    async function loadPackages() {
        const files = await fetchFiles('pachete');
        const packages = groupFilesByPackage(files);
        const packageContainer = document.getElementById('package-container');

        if (Object.keys(packages).length === 0) {
            const message = document.createElement('div');
            message.textContent = 'Nu există pachete disponibile.';
            message.style.color = '#FF6347';
            message.style.fontWeight = 'bold';
            message.style.textAlign = 'center';
            packageContainer.appendChild(message);
            return;
        }

        Object.keys(packages).forEach((packageNumber) => {
            const packageData = packages[packageNumber];
            const packageDiv = document.createElement('div');
            packageDiv.classList.add('package');

            // Adaugă titlul pachetului
            const nameDiv = document.createElement('div');
            nameDiv.classList.add('name');
            nameDiv.textContent = `Pachet ${packageNumber}`;

            // Adaugă imaginea avatar
            if (packageData.gif) {
                const avatarImg = document.createElement('img');
                avatarImg.src = packageData.gif;
                avatarImg.alt = `gif${packageNumber}`;
                avatarImg.width = 80;
                avatarImg.height = 80;
                packageDiv.appendChild(avatarImg);
            }

            // Adaugă imaginea pcbackgif
            if (packageData.pcbackgif) {
                const pcbackImg = document.createElement('img');
                pcbackImg.src = packageData.pcbackgif;
                pcbackImg.alt = `pcbackgif${packageNumber}`;
                pcbackImg.width = 728;
                pcbackImg.height = 486;
                packageDiv.appendChild(pcbackImg);
            }

            // Adaugă imaginea pstylegif
            if (packageData.pstylegif) {
                const pstyleImg = document.createElement('img');
                pstyleImg.src = packageData.pstylegif;
                pstyleImg.alt = `pstylegif${packageNumber}`;
                pstyleImg.width = 100;
                pstyleImg.height = 300;
                packageDiv.appendChild(pstyleImg);
            }

            // Adaugă prețul pachetului
            const priceDiv = document.createElement('div');
            priceDiv.classList.add('price');
            priceDiv.textContent = `${3000 - packageNumber * 100} xats`;

            packageDiv.appendChild(nameDiv);
            packageDiv.appendChild(priceDiv);
            packageContainer.appendChild(packageDiv);
        });
    }

    loadPackages();
</script>

</body>
</html>
