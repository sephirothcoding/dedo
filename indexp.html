<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Pachetelor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://xatimg.com/image/5p0P2zxVZMkt.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
        }

        h1 {
            margin-top: 20px;
            color: #FF6347; /* Red */
            text-shadow: 0 0 10px rgba(255, 99, 71, 0.7); /* Red Glow */
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #FF6347, #8B0000); /* Red Shades */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        h2 {
            color: #FF6347; /* Red */
            font-size: 2em;
            text-align: center;
            margin-top: 40px;
        }

        .package {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #000000; /* Black */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8); /* Black */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); /* Red Glow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 40px;
            width: 350px;
            max-width: 100%;
        }

        .package:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 0, 1); /* Stronger Red Glow */
        }

        .package img {
            border-radius: 10px;
        }

        .name {
            margin-top: 10px;
            color: #FF6347; /* Red */
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(255, 99, 71, 0.7); /* Red Glow */
        }

        .price {
            margin-top: 10px;
            color: #FF6347; /* Red */
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(255, 99, 71, 0.7); /* Red Glow */
        }

        .package-images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .package-images img {
            max-width: 100%;
        }

        .package .pcback {
            width: 100%;
            height: auto;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(255, 99, 71, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 99, 71, 1); }
            100% { text-shadow: 0 0 5px rgba(255, 99, 71, 0.5); }
        }
    </style>
</head>
<body>

<h1>Pagina Pachetelor</h1>

<div id="packages-container"></div>

<script>
    const baseUrl = 'https://raw.githubusercontent.com/sephirothcoding/dedo/main/pachete/';
    const files = [
        'gif1.gif', 'pcbackgif1.gif', 'pstylegif1.gif',
        'gif2.gif', 'pcbackgif2.gif', 'pstylegif2.gif'
    ];

    function groupFilesByPackage(files) {
        const packages = {};

        files.forEach(file => {
            const match = file.match(/(gif|pcbackgif|pstylegif)(\d+)/);
            if (match) {
                const type = match[1];  // gif, pcbackgif, pstylegif
                const number = match[2];  // Number of the package
                if (!packages[number]) {
                    packages[number] = {};
                }
                packages[number][type] = baseUrl + file;
            }
        });

        // Verifică și returnează doar pachetele care conțin cel puțin un fișier
        return Object.fromEntries(Object.entries(packages).filter(([key, value]) => 
            value.gif || value.pcbackgif || value.pstylegif
        ));
    }

    function createPackageHTML(packageNumber, files) {
        const packageDiv = document.createElement('div');
        packageDiv.classList.add('package');

        // Adaugă imaginile
        const imagesDiv = document.createElement('div');
        imagesDiv.classList.add('package-images');

        if (files.gif) {
            const gifImg = document.createElement('img');
            gifImg.src = files.gif;
            gifImg.alt = `Gif ${packageNumber}`;
            gifImg.width = 100;
            gifImg.height = 100;
            imagesDiv.appendChild(gifImg);
        }

        if (files.pstylegif) {
            const pstyleGifImg = document.createElement('img');
            pstyleGifImg.src = files.pstylegif;
            pstyleGifImg.alt = `PStyle Gif ${packageNumber}`;
            pstyleGifImg.width = 300;
            pstyleGifImg.height = 100;
            imagesDiv.appendChild(pstyleGifImg);
        }

        if (files.pcbackgif) {
            const pcBackImg = document.createElement('img');
            pcBackImg.src = files.pcbackgif;
            pcBackImg.alt = `PCBack Gif ${packageNumber}`;
            pcBackImg.classList.add('pcback');
            imagesDiv.appendChild(pcBackImg);
        }

        // Adaugă numele și prețul
        const nameDiv = document.createElement('div');
        nameDiv.classList.add('name');
        nameDiv.textContent = `Pachet ${packageNumber}`;

        const priceDiv = document.createElement('div');
        priceDiv.classList.add('price');
        priceDiv.textContent = `Preț: ${packageNumber * 1000} xats`;

        // Așează totul în pachet
        packageDiv.appendChild(imagesDiv);
        packageDiv.appendChild(nameDiv);
        packageDiv.appendChild(priceDiv);

        return packageDiv;
    }

    function displayPackages() {
        const packagesContainer = document.getElementById('packages-container');
        const groupedFiles = groupFilesByPackage(files);

        // Curăță containerul de pachete existente
        packagesContainer.innerHTML = '';

        // Adaugă pachetele
        Object.keys(groupedFiles).forEach(packageNumber => {
            const packageHTML = createPackageHTML(packageNumber, groupedFiles[packageNumber]);
            packagesContainer.appendChild(packageHTML);
        });
    }

    // Încarcă și afișează pachetele
    displayPackages();
</script>

</body>
</html>
