<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pachete de Cumpărat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://xatimg.com/image/5p0P2zxVZMkt.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: #FF6347;
            overflow-y: auto;
            padding-bottom: 50px;
        }

        h1 {
            text-align: center;
            margin: 20px;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255, 99, 71, 0.7);
            background: linear-gradient(135deg, #FF6347, #8B0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        .package-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }

        .package {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #000;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            width: 90%; /* Ajustează dimensiunea containerului */
            max-width: 600px;
        }

        .package img {
            margin: 10px 0;
            border-radius: 4px;
            max-width: 100%; /* Scalare proporțională */
            height: auto; /* Păstrează proporțiile */
        }

        .gif {
            width: 100px;
            height: 100px;
        }

        .pstyle {
            width: 300px;
            height: 100px;
        }

        .pcback {
            max-width: 90%; /* Scalare proporțională pentru pcbackgif */
            height: auto;
        }

        .name, .price {
            margin: 5px 0;
            color: #FF6347;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(255, 99, 71, 0.7);
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(255, 99, 71, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 99, 71, 1); }
            100% { text-shadow: 0 0 5px rgba(255, 99, 71, 0.5); }
        }
    </style>
</head>
<body>

<h1>Pachete de Cumpărat</h1>
<div id="package-container" class="package-container"></div>

<script>
    const baseUrl = 'https://raw.githubusercontent.com/sephirothcoding/dedo/main/pachete/';

    // Lista fișierelor încărcate în folderul "pachete"
    const files = [
        'gif1.gif',
        'pcbackgif1.gif',
        'pstylegif1.gif',
        'gif2.gif'
        // Adaugă aici numele fișierelor existente
    ];

    function groupFilesByPackage(files) {
        const packages = {};

        files.forEach(file => {
            const match = file.match(/(gif|pcbackgif|pstylegif)(\d+)/);
            if (match) {
                const type = match[1];  // gif, pcbackgif, pstylegif
                const number = match[2];  // Number of the package
                if (!packages[number]) {
                    packages[number] = {};
                }
                packages[number][type] = baseUrl + file;
            }
        });

        return packages;
    }

    function displayPackages(packages) {
        const packageContainer = document.getElementById('package-container');

        for (const [number, packageFiles] of Object.entries(packages)) {
            // Verificăm dacă pachetul are cel puțin un fișier
            if (!packageFiles.gif && !packageFiles.pcbackgif && !packageFiles.pstylegif) {
                continue; // Sărim peste pachetele goale
            }

            const packageDiv = document.createElement('div');
            packageDiv.classList.add('package');

            const packageTitle = document.createElement('div');
            packageTitle.classList.add('name');
            packageTitle.textContent = `Pachet ${number}`;
            packageDiv.appendChild(packageTitle);

            if (packageFiles.gif) {
                const gifImage = document.createElement('img');
                gifImage.src = packageFiles.gif;
                gifImage.alt = `GIF ${number}`;
                gifImage.classList.add('gif');
                packageDiv.appendChild(gifImage);
            }

            if (packageFiles.pstylegif) {
                const pstyleImage = document.createElement('img');
                pstyleImage.src = packageFiles.pstylegif;
                pstyleImage.alt = `PStyle ${number}`;
                pstyleImage.classList.add('pstyle');
                packageDiv.appendChild(pstyleImage);
            }

            if (packageFiles.pcbackgif) {
                const pcbackImage = document.createElement('img');
                pcbackImage.src = packageFiles.pcbackgif;
                pcbackImage.alt = `PCBack ${number}`;
                pcbackImage.classList.add('pcback');
                packageDiv.appendChild(pcbackImage);
            }

            const priceDiv = document.createElement('div');
            priceDiv.classList.add('price');
            priceDiv.textContent = `Preț: ${number * 1000} xats`;
            packageDiv.appendChild(priceDiv);

            packageContainer.appendChild(packageDiv);
        }
    }

    const packages = groupFilesByPackage(files);
    displayPackages(packages);
</script>

</body>
</html>
